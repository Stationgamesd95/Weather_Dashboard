<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron jumbotron-fluid col-12">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <h2>Search for a City</h2>
                <input type="searchCity" id="city">
                <button id="button"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </div>

    <div class="col-lg-9">
        <div id="todayCity" class="mt-4">
        </div>
    </div>

    <div class="mt-3 col-md-12">
        <h3 id="weatherH2" class="mt-3 hide">5-Day Forecast:</h3>
        <div id="weather" class="row">

        </div>
    </div>

</body>

</html>
